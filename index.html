<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>login page</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Frontend Bootcamp</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div
          class="collapse navbar-collapse ms-auto justify-content-end"
          id="navmenu"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="nav-link">about</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">services</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase  -->
    <section
      class="bg-dark text-light d-md-flex py-4 justify-content-between text-center align-items-center py-lg-0 pt-lg-5"
    >
      <div>
        <h1>Become a <span class="text-warning">Web Developer</span></h1>
        <p class="my-4">
          A coding bootcamp is a concentrated course that teaches essential
          skills and provides real-world training for people seeking jobs in
          computer
        </p>
        <button class="btn btn-outline-primary btn-lg">ENROL NOW</button>
      </div>
      <img
        class="d-none d-md-block w-50 img-fluid"
        src="showcase.svg"
        alt="image"
      />
    </section>

    <!-- Newsletter -->
    <section class="bg-primary text-light p-5">
      <div class="container">
        <div class="justify-content-between align-items-center d-md-flex">
          <h3 class="mb-3 mb-md-0" style="width: inherit">
            Sign up for my newsletter
          </h3>
          <div class="input-group newsletter">
            <input
              type="text"
              class="form-control"
              placeholder="Recipient's username"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-warning btn-lg" type="button">Button</button>
          </div>
        </div>
      </div>
    </section>

    <!-- boxes -->
    <section class="text-light bg-dark p-5">
      <div class="container">
        <div class="row text-center align-items-center">
          <div class="col-md">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>

          <div class="col-md my-2 my-md-0">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>

          <div class="col-md">
            <div class="card">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
